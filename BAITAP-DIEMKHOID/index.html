<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm đại học khối D</title>
</head>
<body>
    <h1>Tính điểm ĐH khối D</h1>
    Môn Toán <input id="diemToan" type="number"></input><br/>
    <br/>
    Môn Văn <input id="diemVan" type="number"></input><br/>
    <br/>
    Môn Anh <input id="diemAnh" type="number"></input><br/>
    <br/>
    Khu vực <select id="area" name="khuvuc">
                <option id="khuVuc" value="kv1">Khu vực 1</option>
                <option id="khuVuc" value="kv2nt">Khu vực 2-NT</option>
                <option id="khuVuc" value="kv2">Khu vực 2</option>
                <option id="khuVuc" value="kv3">Khu vực 3</option>
            </select>
    <button type="button" onclick="getValue()">Tính điểm</button>
    <h2 id ="diem" ></h2>
    <script>
        function getValue() {
            let getDiemT = document.getElementById("diemToan").value;
            let getDiemV = document.getElementById("diemVan").value;
            let getDiemA = document.getElementById("diemAnh").value;
            let area = document.getElementById("area").value;
            //console.log(area + getDiemA);
            let sumD;
            switch (area) {
                case "kv1":
                    sumD = +getDiemT + +getDiemV + +getDiemA + 0.75;
                    break;
                case "kv2":
                    sumD = +getDiemT + +getDiemV + +getDiemA + 0.5;
                    break;
                case "kv2nt": 
                    sumD = +getDiemT + +getDiemV + +getDiemA + 0.25;
                    break;
                default: 
                    sumD = +getDiemT + +getDiemV + +getDiemA;
                    break;
            }
            let diem = document.getElementById("diem").innerHTML = "Tổng điểm Đại học khối D của bạn là: " + sumD;
        }
    </script>
</body>
</html>
