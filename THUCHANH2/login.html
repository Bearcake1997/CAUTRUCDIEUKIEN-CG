    <title>LOGIN TEST</title>

<body>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            let pass = prompt("Enter password!", '')
                if (pass == 'Themaster') {
                    alert('Welcome!');
                } else if (pass == "") {
                    alert('Canceled!');
                } else {
                    alert('Wrong password!')
                }      
        } else if (userName == "") {
            alert('Canceled!')
        } else {
            alert("T don't know you");
        }
    </script>
